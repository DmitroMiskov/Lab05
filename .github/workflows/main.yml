name: .NET CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore CiCdDemo/CiCdDemo.sln

    - name: Build solution
      run: dotnet build CiCdDemo/CiCdDemo.sln --no-restore

    - name: Run unit tests
      run: dotnet test CiCdDemo/CiCdDemo.sln --no-build --verbosity normal

    - name: Run code analysis (lint)
      run: dotnet format CiCdDemo/CiCdDemo.sln --verify-no-changes

    - name: Trigger Selenium UI tests
      if: success()
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.REPO_B_TOKEN }}
        repository: Lab05_2/UiTest
        event-type: run-ui-tests
        client-payload: '{"source":"Lab05","commit":"${{ github.sha }}","branch":"${{ github.ref_name }}"}'

